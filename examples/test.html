<body>

<div>
	<h1 id="clickme"  onChange="changeField()" onClick="clickField(this)">Click me</h1>

	<button id="showAlert" onClick="showAlert()">Show an alert!</button>

	<button id="showConfirm" onClick="showConfirm()">Show confirm!</button>

	<input type="text" id="username" />

	<input type="checkbox" id="cb1" />


	<select id="select1">
		<option value="val1">Value1</option>
		<option value="val2">Value2</option>
		<option value="val3" selected>Value3</option>
		<option value="val4">Value4</option>
	</select>

</div>
</body>

<script>

    function changeField() {
	    console.log( 'changed field');
    }

    function clickField() {
        document.getElementById( 'username').value = 'Changed by click';
        console.log( 'changed by click');
    }

    function showAlert( ) {
        alert( 'Hi from an alert!');
    }

    function showConfirm( ) {
        if ( confirm( 'Hi from confirm!') ) {
            alert( 'You selected OK' );
        } else {
            alert( 'You selected cancel' );
        }
    }

</script>
